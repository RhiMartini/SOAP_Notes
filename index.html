<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SOAP Notes â€“ Continued Treatment</title>
  <style>
    body { font-family: sans-serif; max-width: 900px; margin: auto; }
    .section-title {
      background: #dce0e6;
      color: #000;
      font-weight: bold;
      padding: 8px 12px;
      border-left: 5px solid #7c8ca3;
      margin-top: 30px;
    }
    textarea, input[type="text"], select {
      width: 100%;
      margin-bottom: 10px;
      padding: 5px;
      font-size: 1rem;
    }
    .button-row {
      display: flex;
      justify-content: flex-start;
      gap: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<!-- Subjective Section -->
<div class="section-title">SUBJECTIVE</div>
<textarea id="subjectiveText" rows="12" placeholder="The patient has an Rx for the following body parts...

Have they had a professional massage before? [  ] Yes     [  ] No
..."></textarea>
<div class="button-row">
  <button onclick="copySection('subjectiveText')">ðŸ“‹ Copy Subjective</button>
</div>

<!-- Objective Section -->
<div class="section-title">OBJECTIVE</div>
<textarea id="objectiveText" rows="12" placeholder="Therapist palpated the following:
- Trigger Points in:
- Fibrous (Crunchy) Tissue in:
- Myofascial Restrictions in:

Therapist provided treatment in the following areas:
[  ] Head [  ] Face [  ] Neck [  ] Shoulders (R/L/BL)...
..."></textarea>
<div class="button-row">
  <button onclick="copySection('objectiveText')">ðŸ“‹ Copy Objective</button>
</div>

<!-- Assessment Section -->
<div class="section-title">ASSESSMENT</div>
<textarea id="assessmentText" rows="10" placeholder="Goals of treatment are:

1. Reduction in pain levels over the course of the authorization.
2. Increase total hours of sleep and decrease the number of times the client wakes up due to pain.
3. Increase ability to perform the activities of daily living.

4. The therapist reports the following improvements:


Additional Notes:
"></textarea>
<div class="button-row">
  <button onclick="copySection('assessmentText')">ðŸ“‹ Copy Assessment</button>
</div>

<!-- Plan Section -->
<div class="section-title">PLAN</div>
<textarea id="planText" rows="10" placeholder="MT Recommends:
1. The following frequency and duration:
(Select): ___x/week or ___x/month â€“ Per Doctor or MT

2. Treatment in the following positions:
Prone / Side Lying / Supine / Other:

3. The following muscles to be treated next session:


4. The following self care tasks for the patient to do at home:


5. Additional notes:


Therapist Signature:
Date Signed: [auto-generated]
"></textarea>
<div class="button-row">
  <button onclick="copyPlan()">ðŸ“‹ Copy Plan (with Date)</button>
</div>

<textarea id="hiddenClipboard" style="position: absolute; left: -9999px;"></textarea>

<script>
function copySection(id) {
  const content = document.getElementById(id).value.trim();
  if (!content) return alert("Section is empty.");
  const hidden = document.getElementById("hiddenClipboard");
  hidden.value = content;
  hidden.select();
  hidden.setSelectionRange(0, 99999);
  document.execCommand("copy");
  alert("Section copied!");
}

function copyPlan() {
  const base = document.getElementById("planText").value.trim();
  if (!base) return alert("Plan section is empty.");
  const timestamp = "Date Signed: June 26, 2025 at 10:17 PM";
  const final = base + "\n\n" + timestamp;
  const hidden = document.getElementById("hiddenClipboard");
  hidden.value = final;
  hidden.select();
  hidden.setSelectionRange(0, 99999);
  document.execCommand("copy");
  alert("Plan section copied with timestamp!");
}
</script>

</body>
</html>
